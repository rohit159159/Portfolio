<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Test</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <h2>EmailJS Test</h2>
    <button id="sendEmailButton">Send Test Email</button>

    <script>
        // Initialize EmailJS with your User ID
        emailjs.init('tcTEaGyWm0HXLY6st'); // Replace with your EmailJS User ID

        // Add event listener to the button
        document.getElementById('sendEmailButton').addEventListener('click', () => {
            emailjs.send('service_9xfe44h', 'template_qn1cmiw', {
                from_name: 'rk',
                phone: '9110079736',
                message: 'hello',
                subject: 'testing',
                reply_to: 'rohitkr.7555gmail.com',
            })
            .then((response) => {
                console.log('Email successfully sent!', response.status, response.text);
            }, (err) => {
                console.error('Failed to send email. Error:', err);
            });
        });
    </script>
</body>
</html>
